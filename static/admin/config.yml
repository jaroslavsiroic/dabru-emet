backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img
locale: "pl"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Tytuł", name: "title", widget: "string" }
      - { label: "Data publikacji", name: "date", widget: "datetime" }
      - { label: "Opis", name: "description", widget: "text" }
      - { label: "Prezentowany wpis", name: "featuredpost", widget: "boolean" }
      - { label: "Przedstawiony obraz", name: "featuredimage", widget: image }
      - { label: "Korpus", name: "body", widget: "markdown" }
      - { label: "Tagi", name: "tags", widget: "list" }

  - name: "pages"
    label: "Strony"
    files:
      - file: "src/pages/index.md"
        label: "Główna strona"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Tytuł, name: title, widget: string }
          - { label: Obraz, name: image, widget: image }
          - { label: Nagłówek, name: heading, widget: string }
          - { label: Podnagłówek, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Tytuł, name: title, widget: string },
                  { label: Opis, name: description, widget: text },
                ],
            }
          - { label: Opis, name: description, widget: markdown }
          - {
              label: Wprowadzenie,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Nagłówek, name: heading, widget: string },
                  { label: Opis, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "O nas"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Tytuł", name: "title", widget: "string" }
          - { label: "Korpus", name: "body", widget: "markdown" }
      - file: "src/pages/contact/index.md"
        label: "Kontakt"
        name: "contact"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Tytuł", name: "title", widget: "string" }
          - { label: "Korpus", name: "body", widget: "markdown" }
